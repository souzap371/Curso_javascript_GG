<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(146, 25, 25);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(192, 181, 24);
        }
    </style>
</head>

<body>
    <h1>Jesus é o senhor!</h1>
    <p>O senhor é o meu pastor</p>

    <script>

        var n1 = Number(window.prompt('Digite um número inteiro : '))//(window.prompt traz para string se for calcular tem que converter para number com Number.parseInt)
        var n2 = Number(window.prompt('Digite outro número inteiro : '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)

    </script>
</body>

</html>
